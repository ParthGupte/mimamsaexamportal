{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mimamsa Quiz Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'examPortalApp/css/styles.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login">
      <h2>Dashboard</h2>

      <a href="{% url 'test_no' qnumber=1 %}">Open Test</a>
      <br>
      <a href="{% url 'change_password' %}">Change Password</a>
      <br>
      {% if user.username == 'admin' %}
      <a href="{% url 'update_accounts' %}">Update registrations</a>
      <br>
      <a href="{% url 'questionportal' page=1 %}">Question Portal</a>
      <br>
      {% endif %}
      <a href="{% url 'logout' %}">Log Out</a>

    </div>
  </div>
</body>

</html>
