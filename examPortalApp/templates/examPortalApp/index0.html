{% extends 'examPortalApp/body.html' %}

{% block sidepane %}
<ul class="list-group">
  <li class=""><a href="http://mimamsa.iiserpune.ac.in">Official Mimamsa website</a></li>
</ul>
{% endblock %}

{% block content %}
<br><br><br><br>
<h1 style="text-align: center; color: #36b247;">Mimamsa Exam Portal</h1>
<br><br>
  <div class="fluid-container" style="margin-top: 40px">
    <div class="login">
      <h2>Change email</h2>

      {% if message %}
      <div>
        <p>{{ message }}</p>
      </div>
      {% endif %}
      <form action="{% url 'index0' %}" method="post" style="width: 320px; margin-left: 50%; transform: translateX(-50%);">
        {% csrf_token %}
        <div class="form-group">
          <input autofocus class="form-control" type="text" name="old_email" placeholder="Old email">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="new_email" placeholder="New email">
        </div>
        <input class="btn btn-primary" type="submit" value="Change">
      </form>
    </div>
  </div>

{% endblock %}
