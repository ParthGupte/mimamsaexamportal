<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a id="img-upload-tab-btn" class="nav-link{% if answer_text == "" %} active{% endif %}" aria-current="true" href="javascript:;">Upload Images</a>
      </li>
      <li class="nav-item">
        <a id="typebox-upload-tab-btn" class="nav-link{% if answer_text != "" %} active{% endif %}" aria-current="true" href="javascript:;">Type answer</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div id="img-upload-tab-body" style="display: {% if answer_text != "" %}none{% else %}block{% endif %}">
      <!-- <form class="answer-section-form" id="img-form" action="{% url 'upload_answer' %}" method="post" enctype="multipart/form-data" onsubmit="return imgFormSubmit(event);">
        <div class="fieldWrapper" id="fileFieldWrapper">
          <label for="id_file"><b>Upload answers:</b></label>
          <br>
          <input type="file" name="file" required id="id_file" accept="image/*">
        </div>
        <input id="qnumber" type="hidden" name="qnumber" value="{{QNum}}">
        <input id="img-form-submit-btn" type="submit" name="" value="Upload">
      </form>
      <br> -->
      <form class="answer-section-form" id="img-form" action="{% url 'upload_answer' %}" method="post" enctype="multipart/form-data">
        <label for="id_file"><b>Question number: </b></label>
        <input id="qnumber" type="number" name="qnumber" min='1' max='{{QCount}}' value="{{qnumber}}">
        <div class="mobile">
          <div class="fieldWrapper" id="fileFieldWrapper">
            <label for="id_file"><b>Upload answers:</b></label>
            <br>
            <input type="file" name="file" required id="id_file" accept="image/*" capture>
          </div>
          <input id="img-form-submit-btn" type="submit" name="" value="Upload">
        </div>
        <div class="desktop">
          <br>
          <button id="open-cam-btn" type="button">Use webcam</button>
        </div>
      </form>
      <br><br>
      <h6><b>Uploaded Answers:</b></h6>
      <table id="uploadedAnswers" class="table">
        {% for file in uploaded_files %}
        <tr id="file{{forloop.counter}}" data-pageno="{{ forloop.counter0 }}" class="uploaded-file">
          <td>
            {{ forloop.counter }}. {{file}}
          </td>
          <td>
            <button class="view-img-btn" type="button" name="button">View</button>
          </td>
          <td>
            <button class="del-img-btn" type="button" name="button">Delete</button>
          </td>
          <td>
            {% if forloop.counter != 1 %}
            <button class="move-img-up-btn" type="button" name="button">Move Up</button>
            {% else %}
            -
            {% endif %}
          </td>
          <td>
            {% if forloop.counter != uploaded_files|length %}
            <button class="move-img-down-btn" type="button" name="button">Move Down</button>
            {% else %}
            -
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div id="typebox-upload-tab-body" style="display: {% if answer_text == "" %}none{% else %}block{% endif %}">
      <form class="answer-section-form" id="txt-form" action="{% url 'upload_text_answer' %}" method="post" onsubmit="return txtFormSubmit(event);">
        <textarea autocomplete="off" id="answer-textarea" name="answer_text" rows="8" cols="50">{{answer_text}}</textarea>
        <br>
        <input id="qnumber" type="hidden" name="qnumber" value="{{QNum}}">
        <input type="submit" name="" value="Save Answer">
      </form>
    </div>
  </div>
</div>
