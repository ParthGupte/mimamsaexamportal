<script type="text/javascript">

  // This file will contain the required javascript to check if users leave the site
  // It won't check if the user has closed the tab or browser but it will check if the user switches to a different tab or
  // window.
  // It should also disable right clicking and keyboard shortcuts for Inspect Element and have the page go fullscreen as soon as
  // it loads.
  // If a user does anything fishy (changes tab/window, somehow opens Inspect Element or the right click menu), call sendLogLeft
  // and pass as parameter a json object with key value pairs "username": username, "time": <the number of seconds that have
  // passed since the start of the test (use the timer values)>, actionCommited: "leftPortal"/"rightClick"/"inspectElement"
  // depending on what it is that the user did.

  function proctorStart() {

    document.getElementById('videos-container').after(document.getElementById('videos-container-prev-ele'));

    currentQNo=1;
    initQuestionJS();
    getQuestion(1);

    var username="{{user.username}}";
    let total_time=1020*3600;

    function sendLogLeft(log) {
      // No need to edit anything in this function
      if (log["actionCommited"]!="right clicked") {
        document.getElementById('proctor-warning').style.display="block";
      }
      let csrftoken = getCookie('csrftoken');
      fetch("{% url 'log_view' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify(log)
      });
      logSocket.send(JSON.stringify({
        "log": JSON.stringify(log)
      }));
    }

    function sendLogReturned(log) {
      // No need to edit anything in this function
      let csrftoken = getCookie('csrftoken');
      fetch("{% url 'log_view' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify(log)
      });
      logSocket.send(JSON.stringify({
        "log": JSON.stringify(log)
      }));
    }

    //Fullscreen on click
    function fullScreen(){
      addEventListener("click", function() {
        try {
          var el = document.documentElement;
          var rfs =el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen;
          rfs.call(el);
        }
        catch (e) {
          console.error("Fullscreen not possible");
        }
      });
    };

    var log = {};
    //If the user leaves the tab
    // document.addEventListener("visibilitychange",function(){
    //   sendLogLeft(log);
    //   if (document.visibilityState=="hidden"){
    //     log["username"] = username;
    //     log["time"]=testTime;
    //     log["actionCommited"]="leftPortal";
    //     sendLogLeft(log);
    //   }
    // }, false);

    document.onkeypress = function (event) {
      event = (event || window.event);
      if (event.keyCode == 123) {
        return false;
      }
    }
    document.onmousedown = function (event) {
      event = (event || window.event);
      if (event.keyCode == 123) {
        return false;
      }
    }
    document.onkeydown = function (event) {
      event = (event || window.event);
      if (event.keyCode == 123) {
        return false;
      }
      else if ((event.ctrlKey && event.shiftKey && event.keyCode == 73) || (event.ctrlKey && event.shiftKey && event.keyCode == 74)) {
        return false;
      }
    }

    //Disable right clicks
    document.addEventListener('contextmenu', function(e) {
      log={};
      log["username"] = username;
      var hms = document.querySelector('.time').innerHTML.split(' ')[0];   // your input string
      var a = hms.split(':'); // split it at the colons

      // minutes are worth 60 seconds. Hours are worth 60 minutes.
      var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
      var testTime=total_time-(seconds);
      log["time"]=testTime;
      log["actionCommited"]="right clicked";
      log["windowOuterHeight"]=window.outerHeight;
      log["windowInnerHeight"]=window.innerHeight;
      sendLogLeft(log);
      e.preventDefault();
    }, false);

    //If user exits the fullscreen
    function onFullScreenChange() {
      if (document.fullscreenElement==null && document.mozFullScreenElement==null && document.webkitFullscreenElement==null) {
        log["username"] = username;
        var hms = document.querySelector('.time').innerHTML.split(' ')[0];   // your input string
        var a = hms.split(':'); // split it at the colons

        // minutes are worth 60 seconds. Hours are worth 60 minutes.
        var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
        var testTime=total_time-(seconds);
        log["time"]=testTime;
        log["actionCommited"]="exited fullscreen";
        log["windowOuterHeight"]=window.outerHeight;
        log["windowInnerHeight"]=window.innerHeight;
        sendLogLeft(log);
      }
      else {
        document.getElementById('start-screen').style.display="none";
      }
    };

    document.addEventListener("fullscreenchange", onFullScreenChange, false);
    document.addEventListener("webkitfullscreenchange", onFullScreenChange, false);
    document.addEventListener("mozfullscreenchange", onFullScreenChange, false);

    document.getElementById('proctor-warning-close').onclick=()=>{
      document.getElementById('proctor-warning-close').closest('.popup').style.display="none";
      var hms = document.querySelector('.time').innerHTML.split(' ')[0];   // your input string
      var a = hms.split(':'); // split it at the colons

      // minutes are worth 60 seconds. Hours are worth 60 minutes.
      var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
      var testTime=total_time-(seconds);
      var log = {"username": username, "time": testTime};
      log["windowOuterHeight"]=window.outerHeight;
      log["windowInnerHeight"]=window.innerHeight;
      // Add keys to variable 'log' - "username" and "time"
      sendLogReturned(log);
    };

    document.getElementById('start-screen').style.display="block";
    fullScreen();

    var browserPrefixes = ['moz', 'ms', 'o', 'webkit'],
    isVisible = true; // internal flag, defaults to true

    // get the correct attribute name
    function getHiddenPropertyName(prefix) {
      return (prefix ? prefix + 'Hidden' : 'hidden');
    }

    // get the correct event name
    function getVisibilityEvent(prefix) {
      return (prefix ? prefix : '') + 'visibilitychange';
    }

    // get current browser vendor prefix
    function getBrowserPrefix() {
      for (var i = 0; i < browserPrefixes.length; i++) {
        if(getHiddenPropertyName(browserPrefixes[i]) in document) {
          // return vendor prefix
          return browserPrefixes[i];
        }
      }

      // no vendor prefix needed
      return null;
    }

    // bind and handle events
    var browserPrefix = getBrowserPrefix(),
    hiddenPropertyName = getHiddenPropertyName(browserPrefix),
    visibilityEventName = getVisibilityEvent(browserPrefix);

    function onVisible() {
      // prevent double execution
      if(isVisible) {
        return;
      }

      // change flag value
      isVisible = true;
    }

    function onHidden() {
      // prevent double execution
      if(!isVisible) {
        return;
      }

      // change flag value
      isVisible = false;
      log["username"] = username;
      var hms = document.querySelector('.time').innerHTML.split(' ')[0];   // your input string
      var a = hms.split(':'); // split it at the colons

      // minutes are worth 60 seconds. Hours are worth 60 minutes.
      var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
      var testTime=total_time-(seconds);
      log["time"]=testTime;
      log["actionCommited"]="left the portal";
      log["windowOuterHeight"]=window.outerHeight;
      log["windowInnerHeight"]=window.innerHeight;
      sendLogLeft(log);
    }

    function handleVisibilityChange(forcedFlag) {
      // forcedFlag is a boolean when this event handler is triggered by a
      // focus or blur eventotherwise it's an Event object
      if(typeof forcedFlag === "boolean") {
        if(forcedFlag) {
          return onVisible();
        }

        return onHidden();
      }

      if(document[hiddenPropertyName]) {
        return onHidden();
      }

      return onVisible();
    }

    document.addEventListener(visibilityEventName, handleVisibilityChange, false);

    // extra event listeners for better behaviour
    document.addEventListener('focus', function() {
      handleVisibilityChange(true);
    }, false);

    document.addEventListener('blur', function() {
      handleVisibilityChange(false);
    }, false);

    window.addEventListener('focus', function() {
      handleVisibilityChange(true);
    }, false);

    window.addEventListener('blur', function() {
      handleVisibilityChange(false);
    }, false);


    window.onresize = function() {
      if ((window.outerHeight - window.innerHeight) > 100) {
        if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement) {
          log["username"] = username;
          var hms = document.querySelector('.time').innerHTML.split(' ')[0];   // your input string
          var a = hms.split(':'); // split it at the colons

          // minutes are worth 60 seconds. Hours are worth 60 minutes.
          var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
          var testTime=total_time-(seconds);
          log["time"]=testTime;
          log["actionCommited"]=" may have opened Inspect Element";
          log["windowOuterHeight"]=window.outerHeight;
          log["windowInnerHeight"]=window.innerHeight;
          sendLogLeft(log);
        }
      }
    }
  }

</script>
