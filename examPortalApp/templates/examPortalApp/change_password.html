{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mimamsa Quiz Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'examPortalApp/css/styles.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login">
      <h2>Change password</h2>

      {% if message %}
      <div>{{ message }}</div>
      {% endif %}

      <form action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input autofocus class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="old_password" placeholder="Current Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="new_password" placeholder="New Password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="confirm_password" placeholder="Confirm New Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Change Password">
      </form>

    </div>
  </div>
</body>

</html>
